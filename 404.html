<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Security Breach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff41;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff41;
            animation: glitch 1s infinite alternate;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px #00ff41;
            position: relative;
        }

        .error-code::before {
            content: "404";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            color: rgba(255, 0, 0, 0.7);
            clip-path: inset(0 0 0 0);
            transform: translateX(-5px);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .error-code::after {
            content: "404";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            color: rgba(0, 255, 255, 0.7);
            clip-path: inset(0 0 0 0);
            transform: translateX(5px);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: transparent;
            color: #00ff41;
            text-decoration: none;
            border: 2px solid #00ff41;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px #00ff41;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.4), transparent);
            animation: btn-shine 3s infinite;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .security-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 255, 65, 0.05));
            animation: scan 4s infinite;
            z-index: 2;
            pointer-events: none;
        }

        .terminal-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: rgba(0, 255, 65, 0.7);
            text-align: left;
            width: 300px;
            height: 100px;
            overflow: hidden;
            z-index: 5;
        }

        .hexagons {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 0, 0.75), -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 0, 0.75), -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75), -0.025em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        @keyframes glitch-1 {
            0% {
                clip-path: inset(20% 0 36% 0);
            }
            20% {
                clip-path: inset(58% 0 10% 0);
            }
            40% {
                clip-path: inset(24% 0 61% 0);
            }
            60% {
                clip-path: inset(54% 0 26% 0);
            }
            80% {
                clip-path: inset(7% 0 46% 0);
            }
            100% {
                clip-path: inset(90% 0 6% 0);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: inset(65% 0 12% 0);
            }
            20% {
                clip-path: inset(32% 0 34% 0);
            }
            40% {
                clip-path: inset(80% 0 4% 0);
            }
            60% {
                clip-path: inset(18% 0 67% 0);
            }
            80% {
                clip-path: inset(38% 0 29% 0);
            }
            100% {
                clip-path: inset(19% 0 56% 0);
            }
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes btn-shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SECURITY BREACH</h1>
        <div class="error-code">404</div>
        <p>The resource you are looking for has been encrypted, moved, or does not exist in this server. Our security protocols have blocked this request.</p>
        <p>Unauthorized access attempt has been logged. IP: <span id="ip-address">192.168.1.1</span></p>
        <a href="/" class="btn">RETURN TO SECURE ZONE</a>
    </div>

    <canvas class="matrix-bg" id="matrix"></canvas>
    <canvas class="hexagons" id="hexagons"></canvas>
    <div class="security-scan"></div>
    <div class="terminal-text" id="terminal"></div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$&+,:;=?@#|\'<>.^*()%!-_{}[]~`';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }

        // Hexagon Background
        const hexCanvas = document.getElementById('hexagons');
        const hexCtx = hexCanvas.getContext('2d');
        
        hexCanvas.width = window.innerWidth;
        hexCanvas.height = window.innerHeight;
        
        function drawHexagon(x, y, size) {
            hexCtx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const xPos = x + size * Math.cos(angle);
                const yPos = y + size * Math.sin(angle);
                
                if (i === 0) {
                    hexCtx.moveTo(xPos, yPos);
                } else {
                    hexCtx.lineTo(xPos, yPos);
                }
            }
            hexCtx.closePath();
            hexCtx.stroke();
        }
        
        function drawHexagons() {
            hexCtx.clearRect(0, 0, hexCanvas.width, hexCanvas.height);
            hexCtx.strokeStyle = '#00ff41';
            hexCtx.lineWidth = 1;
            
            const size = 30;
            const spacing = size * 1.8;
            
            for (let y = 0; y < hexCanvas.height + size; y += spacing * 0.75) {
                const offset = (Math.floor(y / (spacing * 0.75)) % 2) * (spacing / 2);
                
                for (let x = 0; x < hexCanvas.width + size; x += spacing) {
                    drawHexagon(x + offset, y, size);
                }
            }
        }

        // Terminal typing effect
        const terminal = document.getElementById('terminal');
        const messages = [
            "> ACCESS DENIED",
            "> SCANNING SYSTEM...",
            "> INTRUSION DETECTED",
            "> FIREWALL ACTIVE",
            "> TRACING CONNECTION...",
            "> SECURITY PROTOCOLS ENGAGED",
            "> SYSTEM LOCKED"
        ];
        
        let messageIndex = 0;
        let charIndex = 0;
        let currentText = '';
        
        function typeWriter() {
            if (charIndex < messages[messageIndex].length) {
                currentText += messages[messageIndex].charAt(charIndex);
                terminal.innerHTML = currentText + '<span class="blink">_</span>';
                charIndex++;
                setTimeout(typeWriter, 50);
            } else {
                setTimeout(() => {
                    charIndex = 0;
                    messageIndex = (messageIndex + 1) % messages.length;
                    currentText += '<br>';
                    if (terminal.innerHTML.split('<br>').length > 5) {
                        const lines = terminal.innerHTML.split('<br>');
                        currentText = lines.slice(lines.length - 5).join('<br>') + '<br>';
                    }
                    typeWriter();
                }, 2000);
            }
        }

        // Random IP address
        function generateRandomIP() {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }
        
        document.getElementById('ip-address').textContent = generateRandomIP();

        // Initialize all animations
        setInterval(drawMatrix, 50);
        drawHexagons();
        typeWriter();

        // Resize event
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            hexCanvas.width = window.innerWidth;
            hexCanvas.height = window.innerHeight;
            drawHexagons();
        });
    </script>
</body>
</html>
